<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab</title>
  <style>
    table {
      width: 50%;
      margin: auto;
      border-collapse: collapse;
      text-align: center;
      font-size: 1.5em;
    }
    td {
      width: 50%;
      height: 150px;
      border: 2px solid black;
    }
    .left {
      background-color: lightblue;
    }
    .right {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="left">Hello from the Left Box</td>
      <td class="right">Hello from the Right Box</td>
    </tr>
  </table>
</body>
</html>
