<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Example</title>
  <link rel="stylesheet" href="parallax.css">
</head>
<body>
  <section class="parallax bg1">
    <div class="content">Welcome to Piscine Web</div>
  </section>

  <section class="block">
    <div class="content">This is the black block with your custom message.</div>
  </section>

  <section class="parallax bg2">
    <div class="content">Here is the second image with another message!</div>
  </section>
</body>
</html>
