<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }

    nav {
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 30px;
    }

    nav h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: bold;
    }

    .content {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .profiles {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 50px;
    }

    .profile-card {
      background: #fff;
      border-radius: 12px;
      width: 250px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .profile-card h3 {
      margin: 10px 0;
      font-size: 1.4em;
    }

    .profile-card a {
      text-decoration: none;
      color: #0073e6;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
      transition: color 0.3s;
    }

    .profile-card a:hover {
      color: #04147b;
    }

    footer {
      position: relative;
      width: 100%;
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
      margin-top: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <nav>
    <h1>Main Portfolio</h1>
  </nav>

  <section class="content">
    <h2>Welcome to we portfolio</h2>

    <div class="profiles">
      <!-- Resume 1: อาจารย์น้องไนซ์ -->
      <div class="profile-card">
        <a href="resume1.html" target="_blank">
          <img src="me.jpg" alt="Nice">
          <h3>อาจารย์น้องไนซ์</h3>
        </a>
        <a href="resume1.html" target="_blank">ดู Resume</a>
      </div>

      <!-- Resume 2: วาน้อยหอยสังข์ -->
      <div class="profile-card">
        <a href="resume2.html" target="_blank">
          <img src="IMG_2924.jpg" alt="Wanoy">
          <h3>วาน้อยหอยสังข์</h3>
        </a>
        <a href="resume2.html" target="_blank">ดู Resume</a>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Main Portfolio</p>
  </footer>
</body>

</html>
