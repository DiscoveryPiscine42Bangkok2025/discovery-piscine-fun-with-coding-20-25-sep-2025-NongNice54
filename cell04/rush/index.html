<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://z-cdn-media.chatglm.cn/files/497a0c7d-6e72-44ed-8c1c-bb2dbe0339b9_pasted_image_1758731534260.png?auth_key=1790267527-f9ecbacfdb8942ee9ea2e190de0376f6-0-08d152e2b60f8c07c1ac6c5a3c77504a') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: -1;
    }

    /* Portfolio Navbar */
    nav.main-nav {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 30px;
      transition: all 0.3s ease;
    }

    nav.main-nav:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    nav.main-nav h1 {
      margin: 0;
      font-size: 1.8em;
      font-weight: bold;
      background: linear-gradient(45deg, #2c6e49, #4a9d6f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .content {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #2c6e49;
      position: relative;
      display: inline-block;
    }

    .content h2::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 25%;
      width: 50%;
      height: 4px;
      background: linear-gradient(90deg, #4a9d6f, #2c6e49);
      border-radius: 2px;
    }

    .profiles {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 50px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 20px;
      width: 280px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
      position: relative;
    }

    .profile-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #4a9d6f, #2c6e49);
    }

    .profile-card:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .profile-card img {
      width: 140px;
      height: 120px; 
      object-fit: cover;
      border-radius: 50% / 40%; 
      margin-bottom: 20px;
      border: 5px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .profile-card:hover img {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .profile-card h3 {
      margin: 15px 0;
      font-size: 1.5em;
      color: #2c6e49; 
      font-weight: 600;
    }

    .profile-card a {
      text-decoration: none;
      color: white; 
      font-weight: 600;
      display: inline-block;
      margin-top: 15px;
      padding: 8px 20px;
      border-radius: 20px;
      background: linear-gradient(45deg, #4a9d6f, #2c6e49);
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(44, 110, 73, 0.3);
    }

    .profile-card a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(44, 110, 73, 0.4);
      color: white; 
    }

    footer {
      text-align: center;
      padding: 25px;
      background: rgba(44, 110, 73, 0.9);
      color: white;
      margin-top: 50px;
      border-radius: 30px 30px 0 0;
      font-weight: 500;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .profile-card {
        width: 100%;
        max-width: 350px;
      }
      
      .content h2 {
        font-size: 2rem;
      }
      
      .profile-card img {
        width: 120px;
        height: 100px;
      }
    }
  </style>
</head>

<body>
  <!-- Portfolio -->
  <nav class="main-nav">
    <h1><i class="fas fa-tree"></i> Portfolio Selection</h1>
  </nav>

  <section class="content fade-in" id="portfolio">
    <h2>เลือกโปรไฟล์ที่ต้องการดู</h2>

    <div class="profiles">
      <div class="profile-card fade-in">
        <img src="https://z-cdn-media.chatglm.cn/files/f6aed5be-41e5-4fa2-946c-55bfb4f7e2ba_nice1.jpg?auth_key=1790268244-69fbbfa1ff4f4833931f2dace85f82ad-0-67c01f0318fcb7ecb6a683b5f0a6087c" alt="Nice">
        <h3>อาจารย์น้องไนซ์</h3>
        <a href="nice.html"><i class="fas fa-user"></i> ดูโปรไฟล์</a>
      </div>

      <div class="profile-card fade-in">
        <img src="https://z-cdn-media.chatglm.cn/files/eba5d283-e32e-4576-bd04-685045a78804_tanwa2.jpg?auth_key=1790268244-9f08d400d38e4682bae29d420fa3b429-0-4aa13b4ddacd56013eaf3c95e09fc32e" alt="Wanoy">
        <h3>วาน้อยหอยสังข์</h3>
        <a href="tanwa.html"><i class="fas fa-user"></i> ดูโปรไฟล์</a>
      </div>
    </div>
  </section>

  <footer>
    <p><i class="fas fa-copyright"></i> 2025 Portfolio Selection</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const fadeElements = document.querySelectorAll('.fade-in');
      
      const fadeInOnScroll = function() {
        fadeElements.forEach(element => {
          const elementTop = element.getBoundingClientRect().top;
          const elementVisible = 150;
          
          if (elementTop < window.innerHeight - elementVisible) {
            element.classList.add('visible');
          }
        });
      };
      
      fadeInOnScroll();
      
      window.addEventListener('scroll', fadeInOnScroll);
    });
  </script>
</body>

</html>
